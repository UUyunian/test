<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="IAS.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page">
      <div class="branding">
        <h1>SiPTORY 统一身份认证系统</h1>
        <p>SiPTORY Unified Identity Authentication System</p>
        <small>Powered by Keycloak</small>
      </div>
      <div class="login-form">
        <img src="logo.png" alt="Logo" class="logo" />
        <div class="login-pass">
          <h2>欢迎登录 SiPTORY IAS</h2>
          <p style="margin-top: -30px">Welcome to login SIPTORY IAS</p>
          <form action="#">
            <div class="input-container">
              <input
                type="text"
                placeholder="工号"
                required
                class="email-input"
              />
            </div>
            <div class="input-container">
              <input
                type="password"
                placeholder="密码"
                required
                class="password-input"
              />
            </div>
            <button type="submit">登录</button>
            <a href="#" class="forget">忘记密码？</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
